<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="temp">
      <h2>{{message}}</h2>
      <h2>{{message}}李银河</h2>
      <!-- 表达式 -->
      <h2>{{lastName + firstName}}</h2>
      <h2>{{lastName + " "+firstName}}</h2>
      <h2>{{lastName}}@{{firstName}}</h2>
      <h2>{{count*2}}</h2>

      <div>{{content}}</div>
      <button @click="reverse">反转</button>
    </template>

    <script src="../lib/vue@3.2.26.js"></script>
    <script>
      const options = {
        template: '#temp', //
        data() {
          return {
            message: '你好！',
            firstName: '三',
            lastName: '张',
            count: 100,
            content: 'hello world',
          }
        },
        methods: {
          reverse() {
            this.content = this.content.split('').reverse().join('')
          },
        },
      }

      const vm = Vue.createApp(options).mount('#app')
    </script>
  </body>
</html>

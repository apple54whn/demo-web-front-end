<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="temp">
      <h2>{{counter}}</h2>
      <div v-once>
        <h2>{{counter}}</h2>
        <h2>{{message}}</h2>
      </div>
      <button @click="increment">+1</button>
    </template>

    <script src="../lib/vue@3.2.26.js"></script>
    <script>
      const options = {
        template: '#temp', //
        data() {
          return {
            counter: 100,
            message: 'abc',
          }
        },
        methods: {
          increment() {
            this.counter++
          },
        },
      }

      const vm = Vue.createApp(options).mount('#app')
    </script>
  </body>
</html>
